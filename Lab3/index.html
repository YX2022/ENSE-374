<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>

<body>
    <div class="container">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <a aria-expanded="true" data-bs-toggle="collapse"  data-bs-target="#collapse1"  href="#collapse1">Log in</a>
            </h5>
          </div>
            <div id="collapse1" class="panel-collapse collapse in"  data-bs-parent="#accordion">
              <div class="login">
                <h2>Log in</h2>
                <label for="email">Email address</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Email address">
                <br>
                <label for="pswd">Password</label>
                <br>
                <input type="password" name="pswd" id="pswd" placeholder="Password">
                <br>
                <br>
                <a class="btn btn-primary" href="todo.html" role="button">Log in</a>
              </div>
            </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h5 class="panel-title">
                    <a data-bs-toggle="collapse"  data-bs-target="#collapse2" href="#collapse2">Register</a>
                  </h5>
                </div>
              <div id="collapse2" class="panel-collapse collapse" data-bs-parent="#accordion">
                <div class="Register">
                  <h2>Sign up</h2>
                  <label for="email">Email address</label>
                  <br>
                  <input type="text" name="email" id="email" placeholder="Email address">
                  <br>
                  <label for="pswd">Password</label>
                  <br>
                  <input type="password" name="pswd" id="pswd" placeholder="Password">
                  <br>
                  <label for="au">Authentication</label>
                  <br>
                  <input type="text" name="au" id="au" placeholder="Authentication">
                  <br>
                  <br>
                  <a class="btn btn-primary" href="index.html" role="button">Sign up</a>
                </div>
              </div>
           </div>
          </div> 
     </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
